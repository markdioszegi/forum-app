<div class="flex">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-slate-600">
      <tr>
        <th scope="col"
          class="cursor-pointer px-6 py-3 text-left text-xs hover:bg-slate-500 font-medium uppercase tracking-wider"
          (click)="sortBy('id')">
          ID
          <span [innerHTML]="sortColumn === 'id' ? (sortOrder === 'asc' ? '&#x25B2;' : '&#x25BC;') : ''"></span>
        </th>
        <th scope="col"
          class="cursor-pointer px-6 py-3 text-left text-xs hover:bg-slate-500 font-medium uppercase tracking-wider"
          (click)="sortBy('name')">
          Name
          <span [innerHTML]="sortColumn === 'name' ? (sortOrder === 'asc' ? '&#x25B2;' : '&#x25BC;') : ''"></span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-slate-800 divide-y divide-gray-200">
      @for (user of users | orderBy: sortColumn:sortOrder; track $index) {
      <tr>
        <td class="px-6 py-4 whitespace-nowrap">
          {{ user.id }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          {{ user.name }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
